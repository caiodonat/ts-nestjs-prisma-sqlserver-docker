# /docker-compose.yaml (raiz do projeto)

version: "3.8"

services:
  postgres:
    image: postgres:15.3
    hostname: postgres
    restart: always
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_DB: postgres
    networks:
      - backend
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - '5432:5432'
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: '1.0GB'

  app:
    build:
      # Path of Dockerfile
      context: .
      dockerfile: Dockerfile
    command: sleep infinity
    restart: on-failure
    depends_on:
      - postgres
    networks:
      - backend
    volumes:
      - ./src:/app/src
    environment:
      - PORT=3000
      - DATABASE_URL=postgres://postgres:postgres@postgres:5432/postgres
    ports:
      - '3000:3000'
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: '1.0GB'


networks:
  backend:

volumes:
  postgres-data:
