# /docker-compose.yaml (raiz do projeto)

version: "3.8"

services:
  postgres:
    image: postgres:15.3
    hostname: postgres
    restart: always
    environment:
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD:-postgres}
      POSTGRES_USER: ${DATABASE_USER:-postgres}
      POSTGRES_DB: ${DATABASE_DB:-postgres}
    networks:
      - backend
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - '5432:5432'
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: '1.0GB'

  app:
    build:
      # Path of Dockerfile
      context: .
      dockerfile: Dockerfile
    command: sleep infinity
    restart: on-failure
    depends_on:
      - postgres
    networks:
      - backend
    volumes:
      - ./src:/app/src
    environment:
      - PORT=${APP_PORT:-3002}
      - DATABASE_URL=postgres://${DATABASE_USER:-postgres}:${DATABASE_PASSWORD:-postgres}@postgres:5432/${DATABASE_DB:-postgres}
    ports:
      - '${APP_PORT:-3002}:${APP_PORT:-3002}'
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: '1.0GB'


networks:
  backend:

volumes:
  postgres-data:
